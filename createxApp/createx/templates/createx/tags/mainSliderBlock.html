<div class="mainSlider">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		
		<div class="carousel-inner">
			{% for object in slider %}
			<div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
				<img class="d-block w-100" src="{{object.imageSlider.url}}" alt="{{object.title}}">
				<div class="carousel-caption d-none d-md-block">
					<h2 class="mainSlider_h2">{{object.title}}</h2>
					<p class="mainSlider_p">{{object.content}}</p>
					<a href="#" class="mainSlider_link">Learn more about us</a>
				</div>
			</div>
			{% endfor %}
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
